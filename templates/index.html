{% extends "horizontal.base.html" %}
{% block content %}
        <div class="content-wrapper d-flex align-items-center auth px-0">
            <div class="row w-100 mx-0">
              <div class="col-lg-4 mx-auto">
                <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                  <h6 class="font-weight-light">Sign in to continue.</h6>
                  <form class="pt-3" action="{{url('ajax_login')}}" method = "POST">
                      {{ csrf_token()|raw }}
                    <div class="form-group">
                      <input type="text" name="userid" class="form-control form-control-lg" id="userid" placeholder="Matric/User ID" required>
                    </div>
                    <div class="form-group">
                      <input type="password" name="password" class="form-control form-control-lg" id="password" placeholder="Password" required>
                    </div>
                    <div class="mt-3">
                      <button type="submit" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">SIGN IN</button>
                    </div>
                    <div class="my-2 d-flex justify-content-between align-items-center">
                      <div class="form-check">
                        <label class="form-check-label text-muted">
                          <input type="checkbox" class="form-check-input">
                          Keep me signed in
                        <i class="input-helper"></i></label>
                      </div>
                      <a href="#" class="auth-link text-black">Forgot password?</a>
                    </div>
                    
                    <!-- <div class="text-center mt-4 font-weight-light">
                      Staff? <a href="register.html" class="text-primary">Create</a>
                    </div> -->
                  </form>
                </div>
              </div>
            </div>
          </div>
        <!-- content-wrapper ends -->
{% endblock %}

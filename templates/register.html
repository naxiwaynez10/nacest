<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>{{title}}</title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="{{SITE_URL}}assets/vendors/feather/feather.css">
  <link rel="stylesheet" href="{{SITE_URL}}assets/vendors/ti-icons/css/themify-icons.css">
  <link rel="stylesheet" href="{{SITE_URL}}assets/vendors/css/vendor.bundle.base.css">
  <!-- endinject -->
  <!-- Plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="{{SITE_URL}}assets/css/vertical-layout-light/style.css">
  <!-- endinject -->
  <link rel="shortcut icon" href="{{SITE_URL}}assets/images/favicon.png" />
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo">
                <center><img src="{{SITE_URL}}assets/images/logo.jpg" alt="logo" height="90px" width="auto"></center>
              </div>
              <h4>Create New User?</h4>
              <h6 class="font-weight-light">Setup an account!</h6>
              <form id="regform" class="pt-3" method = "POST" action="{{url('ajax_register')}}">
                <div class="form-group">
                  {{ csrf_token()|raw }}
                  <input name="userid" type="text" class="form-control form-control-lg" id="userid" placeholder="Username" required>
                </div>
                <div class="form-group">
                  <input name="first_name" type="text" class="form-control form-control-lg" id="first_name" placeholder="First Name" required>
                </div>
                <div class="form-group">
                  <input name="last_name" type="text" class="form-control form-control-lg" id="last_name" placeholder="Last Name" required>
                </div>
                <div class="form-group">
                  <input name="email" type="email" class="form-control form-control-lg" id="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                  <select name="role" class="form-control form-control-lg" id="role" required>
                    <option value="4">Student</option>
                    <option value="2">HOD</option>
                    <option value="1">DICT</option>
                  </select>
                </div>
                <!-- <div class="form-group">
                  <select name="role" class="form-control form-control-lg" id="role" required>
                    <option value="4">Student</option>
                    <option value="2">HOD</option>
                    <option value="1">DICT</option>
                  </select>
                </div> -->
                <div class="form-group">
                  <input name="password" type="password" class="form-control form-control-lg" id="password" placeholder="Password" required>
                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-lg" id="c_password" placeholder="Confirm Password" required>
                </div>
                <div class="mb-4">
                  <div class="form-check">
                    <label class="form-check-label text-muted">
                      <input onclick="submitForm('#regform')" type="checkbox" class="form-check-input" required>
                      I agree to all Terms & Conditions
                    </label>
                  </div>
                </div>
                <div class="mt-3">
                  <button type="submit" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">CREATE USER</button>
                </div>
                <!-- <div class="text-center mt-4 font-weight-light">
                  Already have an account? <a href="{{url('login')}}" class="text-primary">Login</a>
                </div> -->
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- plugins:js -->
  <script src="{{SITE_URL}}assets/vendors/js/vendor.bundle.base.js"></script>
  <!-- endinject -->
  <!-- Plugin js for this page -->
  <!-- End plugin js for this page -->
  <!-- inject:js -->
  <script src="{{SITE_URL}}assets/js/off-canvas.js"></script>
  <script src="{{SITE_URL}}assets/js/hoverable-collapse.js"></script>
  <script src="{{SITE_URL}}assets/js/template.js"></script>
  <script src="{{SITE_URL}}assets/js/settings.js"></script>
  <script src="{{SITE_URL}}assets/js/todolist.js"></script>
  <script src="{{SITE_URL}}assets/js/form.js"></script>
  <!-- endinject -->
</body>

</html>
